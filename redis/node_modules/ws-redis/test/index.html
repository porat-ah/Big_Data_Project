<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../src/client/client.js"></script>
        <script>
            let a = Math.random().toString(36).substring(2);
            console.log(a);
            const connection = new WsClient({
                url: "ws://192.168.1.103:8080",
                websocket: WebSocket,
                authenticationToken: a,
            });
            connection.connect();
            connection.onConnectionFailure(() => {
                console.log("Connection failure");
            });
            connection.onConnectionReestablished(() => {
                console.log("Connection reestablished");
            });
        </script>
    </head>

</html>
